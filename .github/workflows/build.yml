name: Build Executables

on:
  push:
    tags: 
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    # 1. DefiniÃ§Ã£o da Matriz
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest] 

    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    # --- ConfiguraÃ§Ãµes EspecÃ­ficas do Windows ---
    - name: Set Console=False for Windows Build
      if: runner.os == 'Windows'
      run: |
        (Get-Content app.spec) -replace 'console=True', 'console=False' | Set-Content app.spec
      shell: powershell

    # --- Etapa de CompilaÃ§Ã£o Linux (One-File) ---
    - name: Compile Executable (Linux; One-File)
      if: runner.os == 'Linux'
      run: |
        pyinstaller -F --name Pyng --add-data "Fonts:Fonts" --add-data "Sons:Sons" --add-data "classes:classes" app.py

    # ðŸŽ¯ CORREÃ‡ÃƒO LINUX: Mover o binÃ¡rio para a raiz antes de empacotar ðŸŽ¯
    - name: Move Linux Binary to Root
      if: runner.os == 'Linux'
      run: |
        # Renomeia para facilitar a identificaÃ§Ã£o e garante que ele esteja na raiz do artefato.
        mv dist/Pyng Pyng-Linux

    # --- Etapa de CompilaÃ§Ã£o Windows (One-Dir) ---
    - name: Compile Executable (Windows; One-Dir)
      if: runner.os == 'Windows'
      run: |
        pyinstaller app.spec

    # ðŸŽ¯ NOVO PASSO: ZIPA A PASTA DO WINDOWS ðŸŽ¯
    - name: Zip Windows Artifact
      if: runner.os == 'Windows'
      run: |
        # O arquivo ZIP Ã© criado na raiz do runner (./pyng-win.zip)
        7z a -r pyng-win.zip dist/Pyng/
      shell: cmd

    # --- UPLOAD DE ARTEFATOS CORRIGIDO ---
    - name: Upload Build Artifacts (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: pyng-build-ubuntu-latest
        path: Pyng-Linux
        retention-days: 7

    - name: Upload Build Artifacts (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: pyng-build-windows-latest
        path: pyng-win.zip
        retention-days: 7
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
    
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all build artifacts
      # Usamos o 'pattern' para garantir que os arquivos certos sejam baixados
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: pyng-build-*

    # Passo de Debug para confirmar a estrutura de pastas baixadas
    - name: List downloaded files (for debug)
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Pyng - Release ${{ github.ref_name }}
        body: |
          Este Ã© o lanÃ§amento ${{ github.ref_name }} do jogo Pyng.
          
          Assets incluÃ­dos:
          - BinÃ¡rio Linux
          - ExecutÃ¡vel Windows (Compactado)
        draft: false
        prerelease: false
        
        # CAMINHOS DE ANEXO CORRIGIDOS
        files: |
          artifacts/pyng-build-ubuntu-latest/Pyng-Linux
          artifacts/pyng-build-windows-latest/pyng-win.zip
        overwrite_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}